<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonst.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 03</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="form-control">
                <label for="name">Nome</label>
                <input id="name" required type="text" />
              </div>

              <div class="form-control">
                <label for="surname">Sobrenome</label>
                <input id="surname" required type="text" />
              </div>
            </div>

            <div class="form-control">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input id="email" required type="email" />
            </div>

            <div class="form-control">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input id="password" minlength="6" required type="password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="form-control">
              <label for="menthor-name">Nome do seu mentor</label>
              <input id="menthor-name" required type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div>
              <h2>Primeira mentoria</h2>

              <div class="col-3">
                <div class="form-control">
                  <label for="first-date">Data (DD/MM/AAAA)</label>
                  <input id="first-date" required type="date" />
                </div>

                <div class="form-control">
                  <label for="first-date-begin">Das</label>
                  <input id="first-date-begin" required type="time" />
                </div>

                <div class="form-control">
                  <label for="first-date-end">Até</label>
                  <input id="first-date-end" required type="time" />
                </div>
              </div>
            </div>

            <div>
              <h2>Segunda mentoria</h2>

              <div class="col-3">
                <div class="form-control">
                  <label for="first-date">Data (DD/MM/AAAA)</label>
                  <input id="first-date" required type="date" />
                </div>

                <div class="form-control">
                  <label for="first-date-begin">Das</label>
                  <input id="first-date-begin" required type="time" />
                </div>

                <div class="form-control">
                  <label for="first-date-end">Até</label>
                  <input id="first-date-end" required type="time" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
